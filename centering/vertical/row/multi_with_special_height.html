<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本垂直居中</title>
    <style type="text/css">
        .wrap {
            height: 200px;
            display: table;
        }

        .content {
            vertical-align: middle;
            display: table-cell;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="content">前不见古人，后不见来者。 念天地之悠悠，独怆然而泪下。</div>
</div>
</body>
</html>
