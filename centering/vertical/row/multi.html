<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本垂直居中</title>
    <style type="text/css">
        .row {
            width: 300px;
            padding: 50px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="row">前不见古人，后不见来者。 念天地之悠悠，独怆然而泪下。</div>
</body>
</html>
